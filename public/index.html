<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="Dots-And-Dashes_HOME.css">
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>
      <link rel="icon" href="favicon.png" />
      </head>

    <body>
        <header>
            <div id="title-bg" style="background-color: #BAA1F0">
                <h1 id="title">
                    Home
                </h1>
            </div>
        </header>

        <main>
            <div id = "Username-Wrap">
                    <label for="username" id="Username-Text">Email: </label>
                    <input id="Username" name="varUsername" placeholder = "your@email.com"/>
            </div>
            <div class="Password-Wrap">
                <label for="password" id="Password-Text">Password: </label>
                <input
                  class="form-control"
                  type="password"
                  id="userPassword"
                  placeholder="password"
                />
              </div>
            <div id="play-nav">
                <button type="button" id = "play-btn" class="btn btn-primary btn-lg" onclick="goToPlay()">
                    <img id="play-img" src="https://cdn-icons-png.flaticon.com/512/0/375.png" width = "25" height = "25">
                    <span style = "margin-left: 10px">Play</span>
                </button>
            </div>
        </main>
    </body>
    <script>
        function goToPlay(){
            localStorage.setItem("Player", document.getElementById("Username").value);
            window.location.href='Dots-And-Dashes_PLAY.html';
        }
    </script>
</html>
